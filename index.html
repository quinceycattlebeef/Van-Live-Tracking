<!DOCTYPE html>
<html>
<head>
  <title>Live Tracking: Gateway G758-TEE-SFK</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    html, body { height: 100%; margin: 0; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([27.5, -83.5], 6); // Zoomed to Florida
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data ¬© OpenStreetMap contributors'
    }).addTo(map);

    const token = "samsara_api_p4QzPVGcaGvyLt4VgrI6YyslaPxycD";
    const gatewaySerial = "G758-TEE-SFK";
    let liveLayer = null;

    async function fetchVanLocation() {
      try {
        // Step 1: Fetch all vehicles
        const vehiclesRes = await fetch("https://api.samsara.com/fleet/vehicles", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const vehicleData = await vehiclesRes.json();
        const matchedVehicle = vehicleData.data.find(v => v.gateway?.serial === gatewaySerial);

        if (!matchedVehicle) {
          console.warn("‚ùå No vehicle found with that gateway ID");
          return;
        }

        const vehicleId = matchedVehicle.id;

        // Step 2: Get current location of that vehicle
        const locationRes = await fetch(`https://api.samsara.com/fleet/vehicles/${vehicleId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const locationData = await locationRes.json();
        const location = locationData?.lastKnownLocation;

        if (location && location.lat && location.lon) {
          const lat = location.lat;
          const lon = location.lon;

          const geojsonFeature = {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [lon, lat]
            },
            properties: {
              title: "Reefer Van (by Gateway)"
            }
          };

          if (liveLayer) {
            map.removeLayer(liveLayer);
          }

          liveLayer = L.geoJSON(geojsonFeature, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.title).openPopup();
            }
          }).addTo(map);

          map.setView([lat, lon]); // Optional: auto-follow
        } else {
          console.warn("‚ö†Ô∏è No location found for this vehicle.");
        }

      } catch (error) {
        console.error("üö® Error fetching van location:", error);
      }
    }

    fetchVanLocation();
    setInterval(fetchVanLocation, 10000);
  </script>
</body>
</html>
