<!DOCTYPE html>
<html>
<head>
  <title>Live Tracking: Reefer Van (by VIN)</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    html, body { height: 100%; margin: 0; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([27.5, -83.5], 6); // Florida-wide view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data ¬© OpenStreetMap contributors'
    }).addTo(map);

    let liveLayer = null;
    const token = "samsara_api_p4QzPVGcaGvyLt4VgrI6YyslaPxycD";
    const targetVIN = "1FTBW1X85PKA07078";

    async function fetchVanLocation() {
      try {
        // Step 1: Get list of vehicles
        const vehicleResponse = await fetch("https://api.samsara.com/fleet/vehicles", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!vehicleResponse.ok) {
          console.error("‚ùå Failed to fetch vehicle list");
          return;
        }

        const vehicleData = await vehicleResponse.json();
        const reeferVan = vehicleData.data.find(vehicle => vehicle.vin === targetVIN);

        if (!reeferVan) {
          console.warn("‚ö†Ô∏è Vehicle with that VIN not found.");
          return;
        }

        const vehicleId = reeferVan.id;

        // Step 2: Get latest location
        const locationResponse = await fetch(`https://api.samsara.com/fleet/vehicles/${vehicleId}/locations`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!locationResponse.ok) {
          console.error("‚ùå Failed to fetch vehicle location");
          return;
        }

        const locationData = await locationResponse.json();
        const location = locationData.data?.[0]?.location;

        if (location && location.latitude && location.longitude) {
          const lat = location.latitude;
          const lon = location.longitude;

          const geojsonFeature = {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [lon, lat]
            },
            properties: {
              title: "Reefer Van"
            }
          };

          if (liveLayer) {
            map.removeLayer(liveLayer);
          }

          liveLayer = L.geoJSON(geojsonFeature, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.title).openPopup();
            }
          }).addTo(map);
        } else {
          console.warn("‚ö†Ô∏è No valid location found for this VIN.");
        }
      } catch (err) {
        console.error("üö® Error during fetch:", err);
      }
    }

    fetchVanLocation(); // Initial fetch
    setInterval(fetchVanLocation, 10000); // Every 10 sec
  </script>
</body>
</html>
