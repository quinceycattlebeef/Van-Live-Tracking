<!DOCTYPE html>
<html>
<head>
  <title>Live Tracking: Reefer Van</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    html, body { height: 100%; margin: 0; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([27.5, -83.5], 6); // Florida-wide view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data ¬© OpenStreetMap contributors'
    }).addTo(map);

    let liveLayer = null;
    const token = "samsara_api_p4QzPVGcaGvyLt4VgrI6YyslaPxycD";

    async function fetchVanLocation() {
      try {
        // Step 1: Get list of assets
        const assetResponse = await fetch("https://api.samsara.com/fleet/assets", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!assetResponse.ok) {
          console.error("‚ùå Failed to fetch asset list");
          return;
        }

        const assetData = await assetResponse.json();
        const reeferVan = assetData.data.find(asset => asset.name === "Reefer Van");

        if (!reeferVan) {
          console.warn("‚ö†Ô∏è 'Reefer Van' not found in asset list.");
          return;
        }

        const assetId = reeferVan.id;

        // Step 2: Get latest location of that asset
        const locationResponse = await fetch(`https://api.samsara.com/fleet/assets/locations?assetIds=${assetId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!locationResponse.ok) {
          console.error("‚ùå Failed to fetch asset location");
          return;
        }

        const locationData = await locationResponse.json();
        const assetLocation = locationData.data[0]?.location;

        if (assetLocation && assetLocation.latitude && assetLocation.longitude) {
          const lat = assetLocation.latitude;
          const lon = assetLocation.longitude;

          const geojsonFeature = {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [lon, lat]
            },
            properties: {
              title: "Reefer Van"
            }
          };

          if (liveLayer) {
            map.removeLayer(liveLayer);
          }

          liveLayer = L.geoJSON(geojsonFeature, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.title).openPopup();
            }
          }).addTo(map);

        } else {
          console.warn("‚ö†Ô∏è No valid location found for Reefer Van.");
        }
      } catch (err) {
        console.error("üö® Error during van location fetch:", err);
      }
    }

    fetchVanLocation(); // First load
    setInterval(fetchVanLocation, 10000); // Repeat every 10 sec
  </script>
</body>
</html>
